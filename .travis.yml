sudo: required
language: ruby
cache:
  bundler: true
before_install:
- curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64  > ./cc-test-reporter
- chmod +x ./cc-test-reporter
- export PATH=$PWD/geckodriver:$PATH
before_script:
- yarn install
- ./scripts/install_gecko.sh
- RAILS_ENV=test bundle exec rake db:create db:migrate
- RAILS_ENV=test bundle exec rake assets:precompile
script:
- npx percy exec -- bundle exec rspec
after_script:
- "./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT -t simplecov --id $CC_TEST_REPORTER_ID"
deploy:
  provider: heroku
  skip_cleanup: true
  api_key:
    secure: 
  on:
    repo: ServiceInnovationLab/RapuTure
  app:
    dev: rulestestnz
    master: raputure

  run:
  - bundle install
  - bundle exec rake db:migrate
  - bundle exec rake assets:precompile
  - restart
env:
  global:
    - RAILS_ENV=test
    - OPENFISCA_URL=https://api.rules.nz
    - secure: 
